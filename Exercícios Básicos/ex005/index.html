<!DOCTYPE html>
<html>
    <head>
        <title>ex005</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>Lista de frutas</h2>
        <!-- Lista não ordenada -->
        <!-- circle, square ou disc -->
        <ul type="square">
            
            <li>Banana</li>
            <li>Maçã</li>
            <li>Abacaxi</li>
        </ul>

        <h2>Lista de frutas</h2>
        <!-- Lista ordenada -->
        <!-- 1, A, a, I, i -->
        <ol type="A"> 
            <li>Banana</li>
            <li>Maçã</li>
            <li>Abacaxi</li>
        </ol>
    </body>
</html>
